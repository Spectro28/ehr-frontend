<div class="login-container">
  <!-- Panel Izquierdo -->
  <div class="left-panel">
    <div class="left-panel-content">
      <img class="background"  src="/assets/background.png" alt="background">
      <p class="caption">Modulo de Atención Médica</p>
    </div>
  </div>
  
  <!-- Panel Derecho -->
  <div class="right-panel">
    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <h2>Iniciar Sesión</h2>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
  
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="formData.username"
          required
          class="form-control"
        >
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="formData.password"
            required
            class="form-control"
            (input)="onPasswordInput($event)" 
          >
          <span class="input-group-text" *ngIf="isTyping" (click)="togglePasswordVisibility()" style="cursor: pointer;">
            <img [src]="showPassword ? '/assets/ojo.png' : '/assets/ojo_invisible.png'" alt="eye-icon" class="eye-icon">
          </span>
        </div>
      </div>
  
      <button 
        type="submit" 
        [disabled]="isLoading || !loginForm.form.valid" 
        class="btn btn-primary"
      >
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
  
      <div class="text-center mt-3">
        <a routerLink="/forgot-password" class="forgot-password-link">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </form>
  </div>
</div>
